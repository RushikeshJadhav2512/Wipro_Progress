<!DOCTYPE html>
<html>

<head>
    <title>Result Demo</title>
</head>

<body>

    <h2 id="output"></h2>

    <script>
        let userName = prompt("Enter your name:");

        let subjects = ["Maths", "Science", "English"];
        let total = 0;

        for (let i = 0; i < subjects.length; i++) {
            let mark = parseInt(prompt("Enter marks for " + subjects[i]));
            total += mark;
        }

        let result = (total / subjects.length >= 40) ? "PASS" : "FAIL";

        console.log("Student Name: " + userName.toUpperCase());
        console.log("Total Marks: " + total);
        console.log("Result: " + result.toLowerCase());
    </script>

</body>

</html>
